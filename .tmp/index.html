<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>awef</title>
	<!-- inject:css -->
	<link rel="stylesheet" href="/assets/css/main.css">
	<!-- endinject -->
</head>
<body>


	<video id="bb-video" controls>
		<source src="assets/videos/basketball3.mp4">
	</video>

	<div class="ipad-screen">
		<div class="header col-sm-12">
			<h1>NCAA</h1>
			<h2>March Madness Experience</h2>
		</div>
		<div class="main">
			<div id="sidebar-left">
				<div class="profile">
					<img id="profile-img" src="http://placehold.it/160x200" alt="">
					<div class="profile-name">Jay Wright</div>
					<div class="profile-location">Villanova, PA</div>
					<button>View My Bracket</button>
				</div>
				<div class="other-games"></div>
			</div>
			<div id="middle">
				<div class="court">
					<div class="player" id="nova1">1</div>
					<div class="player" id="nova2">2</div>
					<div class="player" id="nova3">3</div>
					<div class="player" id="nova5">5</div>
					<div class="player" id="nova45">45</div>
					<img id="court-img" src="assets/img/bbcourt2.png" alt="">
				</div>
				<div class="replay-bar"></div>
				<div class="score-bar"></div>
				<div class="player-info"></div>
			</div>
			<div id="sidebar-right">
				<div id="right-close"></div>
				<div class="trivia"></div>
				<div class="live-feed"></div>
			</div>
		</div>
	</div><!-- /.ipad-screen -->
	
	
	
	<!-- JS -->
	<!-- inject:js -->
	<script src="/assets/js/vendor/vendor.js"></script>
	<script src="/assets/js/main.js"></script>
	<script src="/assets/js/vendor/vendor.js"></script>
	<!-- endinject -->
</body>
</html>
